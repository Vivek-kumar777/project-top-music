<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="music.webp" type="image/webp">
</head>
<body>
    <div id="language-notice" class="notice-backdrop" role="dialog" aria-live="polite" aria-label="Language notice">
        <div class="notice-box">
            <p class="notice-text">Note: This playlist includes songs in multiple languages ‚Äî English, Hindi, Bengali, Japanese, French, and more. Lyrics may not always be understandable; just feel the music and enjoy the vibe.</p>
            <button id="notice-close" class="notice-close" aria-label="Dismiss notice">Got it</button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>üéµ Vibe Music</h1>
        </header>

        <div class="player">
            <div class="song-info">
                <h2 id="song-title">Select a song</h2>
                <p id="song-artist">Artist</p>
            </div>

            <audio id="audio" preload="metadata" crossorigin="anonymous"></audio>

            <canvas id="visualizer"></canvas>

            <div class="progress-container">
                <div class="progress" id="progress"></div>
                <div class="time">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button id="prev" class="btn">‚èÆÔ∏è</button>
                <button id="play" class="btn btn-play">‚ñ∂Ô∏è</button>
                <button id="next" class="btn">‚è≠Ô∏è</button>
                <button id="like" class="btn">ü§ç</button>
                <button id="autoplay" class="btn btn-autoplay active">üîÅ</button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="all">All Songs</button>
            <button class="tab-btn" data-tab="creators-choice">‚≠ê Creator's Choice</button>
            <button class="tab-btn" data-tab="favorites">‚ù§Ô∏è Favorites</button>
        </div>

        <div class="playlist">
            <ul id="playlist"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
